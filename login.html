<script type="text/javascript">
    $('.modal--tutup').click(function () {
        $('.overlay--modal').removeClass('modal-show');
    });

    $('.btn-input').click(function () {
        var email = $('.email-input').val();
        var password = $('.password-input').val();

        if (email != '' && password != '') {

            if (validateEmail(email)) {
                modal_error('Anda berhasil Login');
                window.location.href = "dashboard-hotel.html";
            } else {
                modal_error('Ada Kesalahan');
                $('.validate--email').css({
                    'display':'block'
                });

                $('.validate--password').css({
                    'display':'none'
                });
            }

        }else{
            
            modal_error('Ada Kesalahan');

            if (email == '' && password == '') {
                $('.validate--email').css({
                    'display':'block'
                });

                $('.validate--password').css({
                    'display':'block'
                });
            } else if (email == '' && password != '') {
                $('.validate--email').css({
                    'display':'block'
                });
            }else if(email != '' && password == ''){
                $('.validate--password').css({
                    'display':'block'
                });
            }
        }
    });

    function validateEmail($email) {
      var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
      return emailReg.test( $email );
    }

    function modal_error($error){
        $('#error').text($error);
        $('.overlay--modal').addClass('modal-show');
    }
</script>
